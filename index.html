<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота 4: Робота з DOM та подіями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #taskInput {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
        }
        
        #addTask {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #addTask:hover {
            background-color: #45a049;
        }
        
        #taskList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        
        #taskList li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            cursor: pointer;
            border-left: 4px solid #4CAF50;
        }
        
        #taskList li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Практична робота №4: Робота з DOM та подіями</h1>
    <div>
        <input type="text" id="taskInput" placeholder="Введіть завдання">
        <button id="addTask">Додати завдання</button>
    </div>
    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>

</html>
